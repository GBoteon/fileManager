<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>File Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>

  <body>
    <div class="header">
      <h5>File Manager</h5>
      <button class="btn btn-exit" href="#">Sair</button>
    </div>

    <div class="main">
      <h1>Bem vindo de volta, admin!</h1>
      <p>Abaixo estão listados os arquivos de conteúdos dos usuários cadastrados na sua conta:</p>
    </div>

    <div class="row px-3">
      <div class="py-3">
        <button onclick="getAllFiles()" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Atualizar</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>ID do Arquivo</th>
            <th>Nome do Arquivo</th>
            <th>Conteúdo</th>
          </tr>
        </thead>
        <tbody id="files">
        </tbody>
      </table>

      <div class="main">
        <div id="my_dataviz"></div>
      </div>

    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://d3js.org/d3.v4.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
      <script src="js/script.js"></script>
      <script src="js/grafico.js"></script>

      <footer class="main">

          </li>
        </ul>
        <div>
          <p>© 2020</p>
        </div>
      </footer>

    </body>
</html>
